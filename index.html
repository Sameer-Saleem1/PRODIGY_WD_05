<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/clouds.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter city name" spellcheck="false" />
          <button class="search-btn">
            <img src="./images/search.png" alt="search" />
          </button>
        </div>
        <h3 class="error">Invalid City Name</h3>
        <div class="weather">
          <img class="weather-icon" src="./images/clouds.png" alt="image" />
          <h1 class="temp">20Â°C</h1>
          <h2 class="city">Sukkur</h2>

          <div class="details">
            <div class="col">
              <img src="./images/humidity.png" alt="humidity" />
              <div>
                <p class="humidity">23%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="./images/wind.png" alt="wind" />
              <div>
                <p class="wind">12 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
